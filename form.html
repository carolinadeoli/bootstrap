<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio em Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        legend{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <section>
        <div class="container mt-3">
            <form action="#">
                <legend>Envie Sua Mensagem</legend>
                <div>
                    <label class="form-label">E-mail</label>
                    <input class="form-control" type="text" name="email" placeholder="name@example.com">
                </div>
                <div>
                    <label for="#" class="form-label"> Mensagem: </label>
                    <textarea name="msg" id="msg" cols="30" rows="10" class="form-control"></textarea>
                </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary ">Enviar</button>
                <button type="button" class="btn btn-danger ">Limpar</button>
            </div>
            </form>

        </div>
    </section>
</body>
</html>
